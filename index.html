<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous">
    <title>AC Remote</title>
  </head>
  <body>
    <section
      class="acRemote vh-100 d-flex justify-content-center align-items-center col-12 bg-warning-subtle">
      <div
        class="container col-10 col-xl-6 d-flex flex-wrap justify-content-center align-items-center h-auto bg-info rounded-5 p-sm-4 shadow">
        <div
          class="screen col-9 text-dark rounded-4 my-4 p-4 bg-light-subtle d-flex flex-column flex-xl-column gap-3 justify-content-xl-center align-items-xl-center">
          <h1 class="text-center display-1">24&#8451;</h1>
          <h2 class="text-center display-4">Fan: Auto</h2>
          <h2 class="text-center display-4">AC is OFF</h2>
        </div>
        <button class="btn btn-dark m-4 col-12 col-xl-4 fs-2 py-2"
          onclick="toggleAC()">ON / OFF</button>
        <button class="btn btn-dark m-4 col-12 col-xl-4 fs-2 py-2"
          onclick="fanButton()">Fan</button>
        <button
          class="btn btn-dark m-4 col-12 col-xl-4 fs-1"
          onclick="decrement()">-</button>
        <button
          class="btn btn-dark m-4 col-12 col-xl-4 fs-1"
          onclick="increment()">+</button>
      </div>
    </section>
    <section
      class="gradeSystem vh-100 d-flex justify-content-center align-items-center col-12 bg-warning-subtle">
      <div
        class="container col-12 col-xl-8 col-xxl-6 text-center p-4 shadow bg-info rounded-5 gap-5 flex-column justify-content-center align-items-center h-auto">
        <h1 class="text-dark m-4">Your Grade from here</h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
          fill="currentColor" class="bi bi-arrow-right text-secondary"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
        </svg>
        <button
          class="btn btn-dark m-4 h-auto fs-2 py-2"
          onclick="getDegree()">
          click here to get your degree
        </button>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
